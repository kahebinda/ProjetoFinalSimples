<ion-header>
    <ion-toolbar>
            <ion-title>Meus Eventos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content	padding>
        <ion-list	#slidingList>
				<ion-item-sliding	*ngFor="let	evento	of	tiposEventos">
						<ion-item	routerLink='/meus-eventos/{{evento.id}}'>
								<ion-label>
										<h2>{{evento.nome}}</h2>
								</ion-label>
						</ion-item>
						<ion-item *ngFor="let c of tiposEventos.convidados">
								<h2>{{c.nome}}</h2>
						</ion-item> 
						<ion-item-options	side="end">
								<ion-item-option	color="danger"	(click)="removerTipoEvento(evento)">
										<ion-button	color="danger" no-padding>
														<ion-icon	name="trash"></ion-icon>
														Remover
										</ion-button>
								</ion-item-option>
						</ion-item-options>
				</ion-item-sliding>
</ion-list>

<ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
        <ion-fab-button routerLink='/add-edit/-1'>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
