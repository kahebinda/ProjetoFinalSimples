<ion-header>
        <ion-toolbar>
                        <ion-title>Tipos Evento</ion-title>
                        <ion-buttons	slot="start">
                                <ion-back-button	defaultHref=""></ion-back-button>
                        </ion-buttons>
        </ion-toolbar>
</ion-header>
<ion-content	padding> 
        <ion-item-divider color="light">
                <ion-grid no-padding>
                    <ion-row no-padding> 
                        <ion-col col-9 align-self-center style="font-size: 20px">
                            <ion-label style="font-size: 30px">Dados do Evento</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item-divider>
            
    <form	[formGroup]="tiposEventosForm"	(submit)="submit()">
				<ion-item	lines="none">
								<ion-label	position="floating" class="label-input-title">Nome</ion-label>
								<ion-input	formControlName="nome" type="text" style="margin-left:	3%;"></ion-input>
                </ion-item>
                <ion-item	lines="none">
                        <ion-label	position="floating" class="label-input-title">Endereco</ion-label>
                        <ion-input	formControlName="endereco" type="text" style="margin-left:	3%;"></ion-input>
                </ion-item>
                <ion-item	lines="none">
                        <ion-label	position="floating" class="label-input-title">Bairro</ion-label>
                        <ion-input	formControlName="bairro" type="text" style="margin-left:	3%;"></ion-input>
                </ion-item>
                <ion-item	lines="none">
                        <ion-label	position="floating" class="label-input-title">Cidade</ion-label>
                        <ion-input	formControlName="cidade" type="text" style="margin-left:	3%;"></ion-input>
                </ion-item>
               

                <ion-button	*ngIf="!modoDeEdicao" shape="round" color="primary" expand="block" padding	(click)="iniciarEdicao()">
                                            Alterar	dados
                </ion-button>
                <div *ngIf="modoDeEdicao" no-padding>
                        <ion-grid>
                            <ion-row>
                                <ion-col col-6 >
                                    <ion-button shape="round" color="success" size="small" padding expand="block" type="submit">
                                        Gravar
                                    </ion-button>
                                </ion-col>
            
                                <ion-col col-6>
                                    <ion-button shape="round" color="warning" size="small" padding expand="block" (click)="cancelarEdicao()">
                                        Cancelar
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
        </form>
</ion-content>
