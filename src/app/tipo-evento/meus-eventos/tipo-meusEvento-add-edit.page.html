<ion-header>
        <ion-toolbar>
                        <ion-title>{{meuEvento.nome}}</ion-title>
                        <ion-buttons	slot="start">
                                <ion-back-button	defaultHref=""></ion-back-button>
                        </ion-buttons>
        </ion-toolbar>
</ion-header>
<ion-content	padding> 
        <ion-item-divider color="light">
                <ion-grid no-padding>
                    <ion-row no-padding> 
                        <ion-col col-9 align-self-center style="font-size: 20px">
                            <ion-label style="font-size: 30px">Endere√ßo do Evento</ion-label>
                            <ion-label>{{meuEvento.endereco}}</ion-label>
                            <ion-label>{{meuEvento.bairro}}</ion-label>
                            <ion-label>{{meuEvento.cidade}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                            <ion-col col-9 align-self-center style="font-size: 20px" >
                                    <ion-label style="font-size: 30px">Lista de convidados</ion-label>
                                    <ion-label *ngFor="let  c   of  meuEvento.convidados"> 
                                        {{c.nome}}
                                    </ion-label>
                            </ion-col>
                        </ion-row>
                </ion-grid>
        </ion-item-divider>
       
            
        <ion-item	lines="none">
                        <ion-label	position="floating" class="label-input-title">Adicionar Convidados</ion-label>
                        <ion-input  #inputNome type="text" placeholder="Informe o nome" style="margin-left:	3%;"></ion-input>
        </ion-item>               
        
        <ion-button	shape="round"color="primary" expand="block"	padding (click)="submit(inputNome)">Adicionar Convidado </ion-button>
            
</ion-content>
